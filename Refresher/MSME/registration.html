<!DOCTYPE html>
<html>
    <head>
        <h1>New User Registration</h1>
    </head>
    <body style="text-align:center">
        <h3>Please fill in all the details</h3>
        <form onsubmit="newUserRegistrationForm()" action="./index.html">
            <label>Full Name -</label>
            <input type="text" id="user-name" pattern="[A-Za-z ]{1,32}" required/>
            <br/><br/>
            <label>Date of Birth -</label>
            <input type="date" id="user-DOB" required/>
            <br/><br/>
            <label>User Email -</label>
            <input type="email" id="user-email" required/>
            <br/><br/>
            <label>Contact -</label>
            <input type="tel" id="user-contact" placeholder="xxx-xxx-xxxx" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            <br/><br/>
            <label>Password -</label>
            <input type="password" id="user-password" required/>
            <br/><br/>
            <input type="submit" value="Register!">  
        </form>
    </body>
    <script src="registration.js"></script>
</html>
